<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="custom-logo col-md-3 col-sm-2 d-flex">
                    <a href="">
                        <h1>G<span>arden <span class="L">L</span>ife</span></h1>
                    </a>
            </div>
                <div class="custom-input col-2 col-md-4">
                    <input type="text" placeholder="I' am looking for you... ">
                    <i class="fa-solid fa-magnifying-glass search"></i>
                </div>
                <div class="icon col-6 col-md-5">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-envelope"></i>
                </div>
        </div>
    </div>
                <!-- Contact form start -->
<div class="container h-auto mt-5 sub-con ">
    <form class="form" action="">
   <div class="row d-flex justify-content-center">
       <div class="col-6 d-flex flex-column ">
            <label for="name" class="">Name</label>
            <input type="text" class="" placeholder="enter your name" required>
        </div> 
        <div class="col-6 d-flex flex-column ">
                <label for="number" class="">Contact</label>
                <input type="number" class="" placeholder="enter your mobile no" required>
            </div>
   </div>
           <div class="row justify-content-center">
            <div class="col-6 d-flex flex-column ">
                <label for="name" id="item-detail">Item Details</label>
                <input type="text" class="item-detail" required>
            </div>
            <div class="col-6 d-flex flex-column">
                <label for="name" id="order">Order name</label>
                <input type="text" class="item-order" placeholder="enter your order no" required>
            </div>
           </div>
           <div class="row  mb-5 justify-content-center">
            <div class="col-12 d-flex flex-column justify-content-center">
                <label for="name" class="">Message</label>
                <textarea class="mb-2" name="" id="" cols="10" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <div class="row justify-content-center">
                <div class="col-1 ">
                    <button class="btn btn-warning mb-2 " >Submit</button>
                </div>
            </div>
           </div>
           
        </div>
    </form>
</div>
    </body>
</html>
